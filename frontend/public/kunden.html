<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Kunden</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-kunden" data-page="kunden">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="kunden">
        <div class="orders-toolbar">
          <form class="filters" id="customerFilters">
            <label><input type="search" id="customerSearch" placeholder="Kundenname" />
            </label>
            <label><input type="search" id="customerNumberSearch" placeholder="Kundennummer" />
            </label>
            <div class="filter-actions">
              <button type="submit">Filtern</button>
              <button type="button" class="ghost" data-action="reset-customers">Zurücksetzen</button>
            </div>
            <a class="btn primary bate-only" data-display="inline-flex" href="/kunden-neu.html" data-role="new-order-btn">+ Neuen Kunden</a>
          </form>
        </div>
        <div class="customer-layout">
          <article class="card customer-list-card" id="customerListView">
            <div class="table-scroll">
              <table class="customer-table">
                <thead>
                  <tr>
                    <th>Kundennummer</th>
                    <th>Kundenname</th>
                    <th>Rechnungsadresse (Stadt)</th>
                  </tr>
                </thead>
                <tbody id="customerTable"></tbody>
              </table>
            </div>
          </article>
          <article class="card customer-detail-card hidden" id="customerDetailView">
            <button type="button" class="ghost customer-back-button" id="backToCustomerList">← Zurück zur Übersicht</button>
            <div id="customerDetail"><p class="muted">Bitte einen Kunden auswählen.</p></div>
          </article>
        </div>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
