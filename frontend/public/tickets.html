<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Tickets | BATE Supplier Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-tickets" data-page="tickets">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="tickets">
        <article class="card open-tickets-card">
          <header class="open-tickets-head">
            <h3>Offene Tickets</h3>
            <span class="muted">Bestellungen &amp; Techpacks</span>
          </header>
          <div class="open-tickets-grid">
            <div>
              <h4>Bestellungen</h4>
              <ul id="orderOpenTickets" class="list ticket-list"></ul>
            </div>
            <div>
              <h4>Techpacks</h4>
              <ul id="techpackOpenTickets" class="list ticket-list"></ul>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
