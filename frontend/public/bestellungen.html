<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Bestellungen</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-orders" data-page="bestellungen" data-breadcrumb="ERP-Bestellungen">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="orders">
        <div class="orders-toolbar">
          <form class="filters" id="orderFilters">
            <label><select name="status">
                <option value="">Alle</option>
                <option value="ORDER_EINGEREICHT">Eingereicht</option>
                <option value="ORDER_BESTAETIGT">Bestätigt</option>
                <option value="RUECKFRAGEN_OFFEN">Rückfragen</option>
                <option value="PRODUKTION_LAEUFT">Produktion</option>
                <option value="WARE_ABHOLBEREIT">Versandbereit</option>
                <option value="UEBERGEBEN_AN_SPEDITION">Abgeschlossen</option>
              </select>
            </label>
            <label><select name="orderType">
                <option value="">Alle</option>
                <option value="BESTELLUNG">Bestellung</option>
                <option value="PPS">PPS</option>
                <option value="SMS">SMS</option>
                <option value="MUSTER">Muster</option>
              </select>
            </label>
            <label><input type="search" name="customer" placeholder="Kundennummer" />
            </label>
            <label><input type="search" name="orderNumber" placeholder="Bestellnummer" />
            </label>
            <div class="filter-actions">
              <button type="submit">Filtern</button>
              <button type="button" class="ghost" data-action="poll-orders">Neu laden</button>
            </div>
            <a class="btn primary" href="/bestellung-neu.html?fresh=1" data-role="new-order-btn">+ Neue Bestellung</a>
          </form>
        </div>
        <article class="card order-list">
          <table class="order-table">
            <thead>
            <tr>
              <th>Bestellnummer</th>
              <th>Status</th>
              <th>Kunde</th>
              <th>Bestellart</th>
              <th>Lieferdatum</th>
              <th>Gesamtmenge</th>
            </tr>
            </thead>
            <tbody id="orderTable"></tbody>
          </table>
        </article>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
