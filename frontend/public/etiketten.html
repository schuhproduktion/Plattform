<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Kartons | BATE Supplier Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-etiketten" data-page="etiketten">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="etikettenContent">
        <div class="card back-card">
          <button type="button" id="backToBestellung" class="ghost">← Zurück zur Bestellung</button>
          <div class="header-actions">
            <span class="badge" id="etikettOrderNumber">-</span>
          </div>
        </div>
        <div class="card label-card">
          <div class="label-card-head">
            <div>
              <h4>Kartons</h4>
              <p class="muted" id="labelCustomerHint">Kundenspezifisches Layout</p>
            </div>
            <div class="label-form">
              <label>
                Gesamtanzahl Kartons
                <input type="number" id="cartonTotal" min="1" step="1" />
              </label>
            </div>
          </div>
          <div class="label-actions">
            <button type="button" class="ghost" id="printLabelBtn" disabled>Diesen Karton drucken</button>
            <button type="button" class="ghost" id="printAllLabelsBtn">Alle Etiketten drucken</button>
            <button type="button" class="ghost" id="savePackagingBtn">Kundenlayout speichern</button>
          </div>
          <div class="label-size-editor">
            <div class="label-size-editor-head">
              <div>
                <h5>Kartonmatrix</h5>
                <p class="muted">Jede Zeile entspricht einem Karton – Details &amp; Größen frei belegen.</p>
              </div>
              <div class="label-size-editor-actions">
                <button type="button" class="ghost" id="resetSizeEditor">Aus Bestellung übernehmen</button>
                <button type="button" class="ghost" id="addSizeColumnBtn">Karton hinzufügen</button>
              </div>
            </div>
            <div id="sizeEditorMatrix" class="size-editor-matrix"></div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
