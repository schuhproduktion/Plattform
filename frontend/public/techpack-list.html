<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Artikelspezifikation · Ansichten</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-techpack-list" data-page="techpack-list" data-breadcrumb="Artikelspezifikation">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="techpackList">
        <div class="card back-card">
          <button type="button" id="backToBestellung">← Zurück zur Bestellung</button>
          <div class="header-actions">
            <span class="badge" id="techpackListOrder">-</span>
            <span class="badge ghost" id="techpackListPosition">-</span>
          </div>
        </div>
        <div class="card article-summary-card" id="techpackArticleCard">
          <div class="article-summary-header condensed">
            <div>
              <p class="label">Pos.</p>
              <h3 id="articlePositionLabel">-</h3>
            </div>
            <div>
              <p class="label">Artikelnummer</p>
              <h3 id="articleItemCode">-</h3>
            </div>
            <div>
              <p class="label">Artikelname</p>
              <h3 id="articleItemName">-</h3>
            </div>
            <div>
              <p class="label">Farbcode</p>
              <h3 id="articleColorCode">-</h3>
            </div>
            <div>
              <p class="label">Menge</p>
              <p class="value" id="articleQuantity">-</p>
            </div>
          </div>
          <div class="article-size-grid" id="articleSizeGrid"></div>
        </div>
        <div class="card techpack-list-card">
          <table>
            <thead>
              <tr>
                <th>Pos.</th>
                <th>Status</th>
                <th>Ansicht</th>
                <th>Vorschau</th>
                <th>Rückfragen</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="techpackListBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
