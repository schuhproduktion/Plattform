<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Prozessstatus</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-prozessstatus" data-page="prozessstatus">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="prozessstatus">
        <article class="card process-filter-card">
          <form class="filters">
            <label for="processStatusFilter">
              Status
              <select id="processStatusFilter">
                <option value="active" selected>Aktive Prozesse</option>
                <option value="all">Alle Status</option>
                <option value="completed">Nur abgeschlossene</option>
              </select>
            </label>
          </form>
        </article>
        <div id="processGrid" class="process-grid">
          <p class="muted">Lade Prozessdaten ...</p>
        </div>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
