<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Übersetzungen | BATE Supplier Portal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page page-translations" data-page="translations">
    <header class="top-nav" data-component="top-nav"></header>
    <main class="layout">
      <aside class="sidebar" data-component="sidebar"></aside>
      <section class="content" id="translations">
        <div class="grid two">
          <article class="card wide">
            <header>
              <h3>Übersetzungen verwalten</h3>
              <p class="muted" id="translationSummary">0 Einträge</p>
            </header>
            <div class="translation-toolbar">
              <label>
                Sprache
                <select id="translationLocaleSelect"></select>
              </label>
              <label>
                Suche
                <input type="search" id="translationSearch" placeholder="Begriff oder Übersetzung" />
              </label>
            </div>
            <div class="table-wrapper">
              <table class="translation-table" id="translationTable">
                <thead>
                  <tr>
                    <th>Begriff (DE)</th>
                    <th>Übersetzung</th>
                    <th>Aktionen</th>
                  </tr>
                </thead>
                <tbody id="translationTableBody"></tbody>
              </table>
            </div>
          </article>
          <article class="card">
            <header>
              <h3>Neuer Eintrag</h3>
            </header>
            <form id="translationForm" class="translation-form">
              <label>Key / Original
                <input type="text" name="key" placeholder="Deutscher Text" required />
              </label>
              <label>Übersetzung
                <textarea name="value" rows="5" placeholder="Türkische Übersetzung" required></textarea>
              </label>
              <button type="submit">Speichern</button>
            </form>
          </article>
        </div>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
